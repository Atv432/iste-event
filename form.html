<!DOCTYPE html>
<html>

<head>
  <title>Get in Touch</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="form.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@1,600&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="form-wrapper"></div>
      <h1>Get in Touch</h1>
      <form>

        <input type="text" id="first-name" name="first-name" required placeholder="first-name" />

        <input type="text" id="last-name" name="last-name" required placeholder="last-name" />

        <input type="email" id="email" name="email" required placeholder="email" />

        <input type="tel" id="phone" name="phone" required placeholder="phone" />

        <textarea id="address" name="address" required placeholder="Address"></textarea>

        <textarea id="message" name="message" rows="6" placeholder="Type your message here"></textarea>

        <input id="submit" type="submit" value="Submit" />

        <p>Thanks for submitting !</p>
      </form>
    </div>
  </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
